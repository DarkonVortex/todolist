<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="main-container">
        <h1>To-Do list</h1>

        <div class="todo-list">
          <ul class="ulList">
            <li>
              <div class="taskContent" style="color: grey;">You are free from tasks...</div>
            </li>
            <hr>
          </ul>
        </div>
        <button id="createButton" class="btn1">Create</button>

        <dialog id="modalCreate">
          <div class="modal-header">
            <div id="backButton" class="material-icons pointer">arrow_back</div>
            <h2>Create Task</h2>
            <div class="doneButton material-icons pointer">close</div>
          </div>

          <div class="modal-input">
            <textarea
              name=""
              id="modalNewTask"
              placeholder="Introduce your text..."
            ></textarea>
            <button class="doneButton btn1">Done</button>
          </div>
        </dialog>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
